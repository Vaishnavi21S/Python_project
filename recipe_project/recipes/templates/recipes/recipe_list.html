{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipes List</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body id="bg" style="background-image: url('https://img.freepik.com/free-photo/top-close-up-view-vegetables-tomatoes-with-pedicels-garlic-bell-peppers-lemon-oil-onion_140725-72203.jpg');background-repeat: no-repeat; background-size:1400px 700px">
    <h1><center>List Of Recipes</center></h1>
    <h1>Recipes</h1>
    
    <ul>
        {% for recipe in recipes %}
            <li><a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.name }}</a></li>
        {% empty %}
            <li>No recipes available.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'main' %}">Back to Home</a>
    
</body>
</html>
